app-id: org.flycast.Flycast
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: flycast
rename-desktop-file: flycast.desktop
rename-icon: flycast
finish-args:
  - --device=all
  - --filesystem=host:ro
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc

modules:
  - name: flycast
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /include
      - /share/man
      - /share/pixmaps
      - /share/vulkan
    post-install:
      - sed -i "s/date=.* v/date=\"$(git show -s --format=%cs)\" v/" ${FLATPAK_DEST}/share/metainfo/org.flycast.Flycast.metainfo.xml
    sources:
      - type: git
        url: https://github.com/flyinghead/flycast.git
        branch: master
        commit: 676cd3104beb20e7df81c62915fb75bdbc910bd7
